<div class="pop-up pop-up--register" data-js-popup-form="register">
  <div class="pop-up__content">
    <p class="h1">Рады, что ты с нами!</p>

    <p class="h-sub">
      На указанный e-mail было отправлено письмо с кодом <br>
      подтверждения. Для завершения регистрации нужно ввести код <br>
      в поле ниже или просто перейти по ссылке, которая будет в письме.
    </p>

    <form>
      <input class="input input--small" type="text" placeholder="Введите код" required>
      <button class="btn" type="submit">Завершить регистрацию</button>
    </form>

    <div class="repeat-code-wrap">
      <p>Если письмо не пришло, проверь, <br> правильно ли указан адрес и загляни <br> в папку «спам».</p>

      <form>
        <input class="input input--small" type="text" placeholder="user@email.ru" required>
        <button type="submit">Получить код повторно</button>
      </form>
    </div>

    <button class="pop-up__cancel"></button>
  </div>
</div>
